<mat-card class="card" *ngIf="postData">
    <img mat-card-image src="{{postData?.postImgPath}}" alt="Photo of a Shiba Inu">
      <small class="bg-light text-danger text-center"> {{postData?.category.category}} </small>
      <small class="bg-light_text-success text-center ml-3"> {{postData?.isFeatured}}</small>
      <small class="bg-light text-info text-center ml-3"> {{postData?.views}}</small>
      <mat-card-header>
        <mat-card-title>{{ postData?.title }}</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <p>
        {{postData?.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <small class="bg-light text-warning text-center ml-3"> Last Updated - {{postData.createdAt}}</small>
  </mat-card>
