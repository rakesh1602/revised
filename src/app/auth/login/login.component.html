<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-center text-theme-primary">Login</h3>
            <p class="text-center mb-5 text-theme-primary">Please login to your admin account to post a new blog</p>
          </div>
  
      <form class="bg-secondary-theme p-5 shadow-effect" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
      Email is required and should be a valid email address example :-pat@example.com.
    </div>
    <br>

  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
    <br>
    <!-- Display validation error message if password is invalid and touched -->
    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
      Password is required.
    </div>
    <div *ngIf="loginForm.get('password')?.hasError('invalidPassword') && loginForm.get('password')?.touched" class="text-danger">
      Password must be at least 8 characters long and include a special character (@, $, !, %, *, ?, &).
    </div>
  </div>
  <br>
  <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid" [disabled]="loginForm.invalid">Login</button>
</form>

        </div>
      </div>
    </div>
  </div>
