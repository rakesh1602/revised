<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <div class="text-center text-theme-primary">{{formStatus}} Categories</div>
            <p class="text-center mb-5 text-theme-primary">You can add new category here</p>

            
                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                    <input name="category" [(ngModel)]="category" matInput placeholder="Add new category here." required="Category name is required." #name="ngModel">
                </mat-form-field>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">Category name is required.</div>
          
        </div>

        <div class="col-md-2 btn btn-theme">
            <button class="cat-btn" mat-button color="primary" type="submit" (click)="addCategory(category)" [disabled]="name.invalid">{{formStatus}}  Category</button>
        </div>
    </div>

    <div class="col-md-3"></div>
    <div class="col-md-6 mt-4">
        <div class="card shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                      <tr>
                        <th>No</th>
                        <th>Category</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let category of categoryArray; let i = index">
                      <tr>
                        <td>{{ i+1 }}</td>
                        <td>{{ category.data.category }}</td>
                        <td><button class="btn btn-warning edit" (click)="updateCategory(category.data.category, category.id)" >Edit</button></td>
                        <td><button class="btn btn-danger edit" (click)="deleteCategory(category.id)" >Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
                  
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
