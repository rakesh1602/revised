<div class="heading">Cross care india</div>

<div class="">
  <div class="myform">
    <form
      class="form-size"
      
      
    >
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>

        <input
          type="email"
          required
          id="form2Example1"
          class="form-control"
          name="emailId"
          emailId="emailId"
        />
      </div>

      <!-- DOB input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="dob">DOB</label>

        <input
          type="date"
          id="dob"
          required
          class="form-control"
          dob="dob"
          formControlName="dob"
          name="dob"
        />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>

        <input
          type="password"
          required
          id="form2Example2"
          class="form-control"
          name="password"
          password="password"
        />
      </div>

      <!--Confirm Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="Cpasswoed">Confirm Password</label>

        <input
          type="password"
          required
          id="Cpassword"
          class="form-control"
          name="confirmPass"
     
        />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form2Example31"
              checked
            />

            <label class="form-check-label" for="form2Example31">
              Remember me
            </label>
          </div>
        </div>

        <div class="col justify-content-center">
          <!-- Simple link -->
          <a class="">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div class="col-12">
        <button type="button" class="btn btn-primary login-btn btn-block mb-4">
          Sign in
        </button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
      </div>
    </form>
  </div>
</div>
