<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a comment </h4>
        <p>You can add comment using this form</p>

        
        <form>
            <div class="form-group mt-2 shadow-effect">
                <label for="">Name</label>
                <input type="text" class="form-control mt-2" placeholder="Enter your name here">
            </div>

            <div class="form-group mt-2 shadow-effect">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" type="text" class="form-control mt-2" placeholder="Enter your name here"></textarea>
            </div>

            <button mat-button class= "mt-2">Add a comment</button>
        </form>
    </div>
</div>
