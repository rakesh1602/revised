<mat-card *ngIf="postData" [routerLink]="['/post', postData.id]"> 
    <img [height]="200" mat-card-image src="{{postData?.postImgPath}}"> 
      <small class="bg-light text-danger text-center"> {{postData?.category.category}} </small>
      <small class="bg-light_text-success text-center ml-3" *ngIf="postData?.isFeatured"> Featured</small>
      <small class="bg-light text-info text-center ml-3"> views: {{postData?.views}}</small>
      <mat-card-header>
        <mat-card-title>{{ postData?.title }}</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <p>
        {{postData?.content | slice:0:100}}
      </p>
    </mat-card-content>
    <hr>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      </mat-card-actions>
      <small class="bg-light text-warning text-center ml-3"> Last Updated - {{postData.createdAt}}</small>

  </mat-card>
