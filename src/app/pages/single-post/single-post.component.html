<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{postData?.postImgPath}}" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{postData?.category.category}} </small>
                    <small class="bg-light_text-success text-center ml-3"> Featured</small>
                    <small class="bg-light text-info text-center ml-3"> Views: {{postData?.views}}</small>
                    <small class="bg-light text-warning text-center ml-3"> Last Updated - {{postData.createdAt.toMillis() | date}}</small>

                    <h1 class="mt-3 mb-4">{{ postData?.title | uppercase }}</h1>
                    <p [innerHTML]="postData?.content"></p>
                </div>
            </div>

            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>

        </div>
        <div class="col-md-3" *ngFor="let post of similarPost">
            <app-post-card [postData]="post"></app-post-card>
        </div>
    </div>
</div>
