<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
                <div class="card-body text-center">
                    <h3 class="text-theme-center text-theme-primary">All blog posts</h3>
                    <p class="text-theme-primary">From here you can manage your blog posts</p>

                    <button class="btn btn-info bg-theme" routerLink='/posts/new'>Add new posts</button>
                    <button class="btn btn-warning mx-3" routerLink="/">Back to dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <table class="table row-border hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Post Image</th>
                        <th>Title</th>
                        <!-- <th>Excerpt</th> -->
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of postArray; let i = index">
                      <td [width]="10">{{ i + 1 }}</td>
                      <td [width]="200"><img src="{{ post.postImgPath }}" class="img img-fluid" alt=""></td>
                      <td [width]="200">{{ post.title }}</td>
                      <!-- <td [width]="300">{{ post.excerpt }}</td> -->
                      <td>{{ post.category.category }}</td>
                      <td>{{ post.createdAt }}</td>
                      <td>
                        <button class="btn btn-sm btn-warning mx-2" routerLink="/posts/new" [queryParams]="{ id: post.id }">Edit</button>
                        <button class="btn btn-sm btn-danger ml-3 mx-2" (click)="onDelete(post.postImgPath, post.id)">Delete</button>

                        <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success ml-3 mx-2"  (click)='onFeatured(post.id, true)'>Mark Featured</button>
                        <button *ngIf="post.isFeatured" class="btn btn-sm btn-info ml-3 mx-2 mt-2" (click)="onDelete(post.postImgPath, post.id)" (click)='onFeatured(post.id, false)'>Remove Featured</button>
                      </td>
                    </tr>
                  </tbody>
                  
                </table>
            </div>
        </div>
    </div>
</div>
